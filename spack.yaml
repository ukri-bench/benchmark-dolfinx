spack:
  view: /opt/view
  specs:
  - bench-dolfinx+rocm

  config:
    install_tree:
      root: /opt/spack
      padded_length: 128

  packages:
    all:
      require:
      - '%gcc'
      - 'target=x86_64_v3'
      # - 'cuda_arch=80'
    hip:
      buildable: false
      externals:
      - spec: hip@6.4.6
        prefix: /opt/rocm-6.4.6/hip
    rocm-core:
      buildable: false
      externals:
      - spec: rocm-core@6.4.6
        prefix: /opt/rocm-6.4.6/rocm-core
    rocthrust:
      buildable: false
      externals:
      - spec: rocthrust@6.4.6
        prefix: /opt/rocm-6.4.6/rocthrust

  mirrors:
    local-buildcache:
      url: oci://ghcr.io/ukri-bench/spack-buildcache
      binary: true
      signed: false
      access_pair:
        id_variable: GITHUB_USER
        secret_variable: GITHUB_TOKEN

